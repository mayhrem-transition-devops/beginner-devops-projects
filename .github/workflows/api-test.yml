name: API Integration Test (Pro-01 Flask App)

on:
  push:
    branches:
      - main
    paths:
      - 'pro-01-static-site/app/**' 

jobs:
  api_test: # Ensure this job ID is properly defined and indented
    runs-on: ubuntu-latest

    # Define the API service container
    services:
      flask-api:  # <-- Internal hostname for the test script to use
        image: mayhrem/flask-app:latest
        ports:
          - 5000:5000 # Expose port 5000 from the container

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Run RESTful API Tests
      # We now use the standard 'run' command to execute the script from the checked-out repository
      run: |
        # Corrected: Use the path relative to the repository root.
        # Corrected: Script name should be 'run_tests.sh' (plural)
        chmod +x ./pro-01-static-site/test/run_tests.sh
        ./pro-01-static-site/test/run_tests.sh
      env:
        # Crucial: This environment variable is needed by the bash script to know where to send requests
        API_BASE_URL: http://flask-api:5000/api/v1/users
        

            


